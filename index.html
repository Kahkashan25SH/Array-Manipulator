<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Manipulator</h1>

    <label for="arrayInput">Enter an array (comma separated values):</label>
    <input type="text" id="arrayInput" placeholder="Enter a Number">
    <br>

    <button onclick="addElement()">Add Element</button>
    <button onclick="removeElement()">Remove Element</button>
    <button onclick="findElement()">Find Element</button>
    <button onclick="reverseArray()">Reverse Array</button>
    <button onclick="sortArray()">Sort Array</button>

    <div id="arrayOutput"></div>

    <script src="script.js"></script>
</body>
</html>
